{% extends 'base.html' %}

{% block title %}
    Главная
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Темы</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-10">
            <div class="table-responsive-lg shadow">
                <table class="table table-hover shadow table-bordered" style="min-width: 600px">
                    {% for theme in themes %}
                        {% include 'forum/includes/theme_card.html' %}
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="d-flex justify-content-center">
            {% if is_paginated %}
               {% include 'forum/includes/pagination.html' %}
            {% endif %}
        </div>
    </div>
{% endblock %}
