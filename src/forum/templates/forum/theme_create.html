{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Главная
{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-10">
            <form action="{% url 'theme_create' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">
                    Создать
                </button>
            </form>
        </div>
    </div>
{% endblock %}
